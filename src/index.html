<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="icon" href="img/icono.png">
  <link rel="stylesheet" href="style.css" />
  <!-- iconos -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <header>
    <img class="logoTarjeta" src="img/tarjeta.png" alt="">
    <img class="logo" src="img/logo.png" alt="">
  </header>

  <main>
    <!-- Diseño de la primera vista -->
    <div class="tarjetaValida" id="cardTarje">
      <span class="mensaje" id="mensaje"></span>
      <input type="number" id="numero" class="numero" required placeholder="Ingrese N° de Tarjeta" value="">
      <button id="validar" class="validarNum">Validar Tarjeta</button>
    </div>
    <!-- Fin del Diseño de la primera vista -->

    <!-- modales -->
    <div id="modal" class="modal  hide">
      <div id="flex" class="flex">
        <div class="contenidoModal">
          <div class="modal-header flex">
            <h2>Resultados:</h2>
            <span class="close" id="close">&times;</span>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <h4>Hecho por: &copy;Fiorela Basilio Manrique</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- Fin Modales -->

  </main>

  <footer>
    <h4>Hecho por: &copy;Fiorela Basilio Manrique</h4>
  </footer>

  <!-- JS -->
  <script src="index.js" type="module"></script>
</body>
</html>
